<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="compartment">
        <img class="main" src="illustration-hero.svg" alt="backdrop" />

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-b">
          <div class="icon"><img src="icon-music.svg" alt="music icon" /></div>
          <div>
            <h2>
              <span class="Plan"> Annual Plan</span> <br /><span class="price"
                >$59.99/year</span
              >
            </h2>
          </div>
          <div><button class="Change">Change</button></div>
        </div>
        <button class="pay">Proceed to Payment</button>
        <br />
        <button class="order">Cancel order</button>
      </div>
    </div>
